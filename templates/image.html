<div class="image_block">
<figure class="{{data.position}}">
    <img src="{{data.fullPath}}" alt="" height="{{data.height}}" width="{{data.width}}" class="{{data.position}}" />
{% if data.caption %}
    <figcaption class="caption">{{data.caption}} - {{data.source.layer}} @ {{data.source.time}}</figcaption>
{% endif %}
</figure>
{% if data.text %}
    <p class="text image_{{data.position}}">{{data.text}}</p>
{% endif %}
</div>
<div class="clear_both"></div>
